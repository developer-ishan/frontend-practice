<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <div class="center">
      <div class="card shadow-box border-round">
        <div>
          <img
            src="./images/illustration-hero.svg"
            class="responsive border-round-up"
          />
        </div>
        <div style="padding: 0 30px 0 30px">
          <h2 class="text-center">Order Summary</h2>
          <div class="text-center" style="padding: 0px 20px 0px 20px; font-size: 16px;">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="annual-plan">
            <div style="padding: 5px" style="flex-grow: 3">
              <img src="./images/icon-music.svg" alt="" class="responsive" />
            </div>
            <div style="flex-grow: 3">
              <b>Annual Plan</b> <br />
              $59.99/year
            </div>
            <div style="flex-grow: 3; text-align: right; padding-right: 10px">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="center">
            <button class="payment">Proceed to Payment</button>
          </div>
          <div class="center">
            <button class="cancel">Cancel Order</button>
          </div>
          <div></div>
        </div>
      </div>
    </div>

      Challenge by

    </div> -->
  </body>
</html>
